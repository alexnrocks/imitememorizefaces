<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces Emocionais</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7ff; /* Cor de fundo suave */
            font-family: Arial, sans-serif;
        }

        #faces-container {
            display: none; /* Começa escondido */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 150px; /* Ajuste a largura conforme necessário */
            height: auto;
            border-radius: 10px;
            border: 2px solid #a3c1e0; /* Borda suave */
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1); /* Efeito de hover */
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: #a3c1e0; /* Linha separadora */
            margin: 20px 0;
        }

        .hidden {
            display: none; /* Classe para esconder elementos */
        }
    </style>
</head>
<body>
    <h1>Faces Emocionais</h1>
    <div id="main-face">
        <img src="./images/1.png" alt="1" id="face-image" />
    </div>
    <div class="line"></div>
    <div id="faces-container">
        <img src="./images/1.png" alt="1" onclick="alert('Face 1 clicada!')">
        <img src="./images/2.png" alt="2" onclick="alert('Face 2 clicada!')">
        <img src="./images/3.png" alt="3" onclick="alert('Face 3 clicada!')">
        <img src="./images/4.png" alt="4" onclick="alert('Face 4 clicada!')">
        <img src="./images/5.png" alt="5" onclick="alert('Face 5 clicada!')">
        <img src="./images/6.png" alt="6" onclick="alert('Face 6 clicada!')">
        <img src="./images/7.png" alt="7" onclick="alert('Face 7 clicada!')">
        <img src="./images/8.png" alt="8" onclick="alert('Face 8 clicada!')">
        <img src="./images/9.png" alt="9" onclick="alert('Face 9 clicada!')">
        <img src="./images/10.png" alt="10" onclick="alert('Face 10 clicada!')">
        <img src="./images/11.png" alt="11" onclick="alert('Face 11 clicada!')">
        <img src="./images/12.png" alt="12" onclick="alert('Face 12 clicada!')">
        <img src="./images/13.png" alt="13" onclick="alert('Face 13 clicada!')">
        <img src="./images/14.png" alt="14" onclick="alert('Face 14 clicada!')">
        <img src="./images/15.png" alt="15" onclick="alert('Face 15 clicada!')">
        <img src="./images/16.png" alt="16" onclick="alert('Face 16 clicada!')">
    </div>

    <script>
        // Mostrar a face principal por 3 segundos
        setTimeout(() => {
            document.getElementById('main-face').style.display = 'none';
            document.getElementById('faces-container').style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
